<p-tree 
    [value]="groups" 
    [(selection)]="selectedGroups"
    [contextMenu]="rulesContextMenu"
    selectionMode="multiple"
    [style]="{width: '100%', height:'200px'}"
    [styleClass]="tree-key"
    (onNodeSelect)="onNodeSelect($event)"
    (onNodeContextMenuSelect)="openContextMenu($event)">
</p-tree>
<p-checkbox label="inherit" *ngIf="selectedGroups.length>0" 
    [(ngModel)]="selectedGroups[0].data.inheritFromParent" binary="true"
    (onChange)="onInheritClick($event)"></p-checkbox>
