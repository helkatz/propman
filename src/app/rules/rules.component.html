    [(selection)]="selectedRules"
    [contextMenu]="rulesContextMenu"
    selectionMode="multiple"
    [style]="{width: '100%'}"
    [styleClass]="tree-key"
    (onNodeSelect)="onNodeSelect($event)"
    (onNodeContextMenuSelect)="openContextMenu($event)">
</p-tree>
